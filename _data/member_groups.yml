- shortname: exec
  fullname: "EuroLFT Executive Board"
  member-slug: "Executive Board members"
  description: |
    The EuroLFT Executive Board comprises a subset of the full Board
    who are able to rapidly co-ordinate responses to opportunities
    where the full Board cannot convene,
    and represent EuroLFT to the wider community.
- shortname: board
  fullname: "EuroLFT Board"
  member-slug: "Board representatives"
  description: |
    The EuroLFT Board comprises members from across Europe,
    who represent the interests of
    their institutions, collaborations, and research areas.
- shortname: comms
  fullname: "EuroLFT Communications Working Group"
  member-slug: "working group members"
  description: |
    This working group manages this website, and the EuroLFT mailing lists.
- shortname: governance
  fullname: "EuroLFT Structure and Governance Working Group"
  member-slug: "working group members"
  description: >
    This working group is defining proposals for
    the future structure and governance of EuroLFT,
    including guidelines for
    the composition and election process of the Board and Executive Board.
